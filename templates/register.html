{% extends "layout.html" %}

{% block title %}
- register
{% endblock %}
{% block main %}


<div class="div1">
</div>
<div id="wrapper2" class="jumbotron col-md-12" style="padding: 0;">


    <section id="form-container" class="jumbotron mt-5 col-md-7" style="padding: 10px;">

        <h3>Sign up</h3>
        <form id="form">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">First Name</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Last Name</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="Last Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Phone</label>
                    <input type="tel" class="form-control" id="inputEmail4" placeholder="Phone Number">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Confirm Password</label>
                    <input type="password" class="form-control" id="inputPassword5" placeholder="Confirm Password">
                </div>
            </div>
            <div class="form-group col-md-12">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>

            <button type="submit" id="btn1" class="btn btn-primary">Register</button>

            <div id="link">
                Already a user?<a href="/login"> <span>Sign in here</span></a>
            </div>
        </form>

    </section>

</div>
